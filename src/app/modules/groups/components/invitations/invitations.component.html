<ng-container *ngIf="data.invitations">
  <section class="invitations-container">
    <div class="close">
      <span (click)="closeDialog()">Close</span>
    </div>
    <div class="invitation-card" *ngFor="let invitation of data.invitations">
      <div class="info">
        <h2>{{invitation.group_name}}</h2>
        <span class="light">Invited by: {{invitation.inviter_username}}</span>
        <span class="light" *ngIf="invitation.inviter_full_name">({{invitation.inviter_full_name}})</span>
      </div>
      <div class="buttons">
        <img src="assets/icons/cross-round.svg" alt="Deny" 
        (click)="updateInvitation(invitation.id, 'rejected')">

        <img src="assets/icons/check-badge.svg" alt="Accept" 
        (click)="updateInvitation(invitation.id, 'accepted')">
      </div>
    </div>

  </section>
</ng-container>

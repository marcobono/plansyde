<ng-container *ngIf="loading; else eventsLayout">
  <mat-spinner></mat-spinner>
</ng-container>

<ng-template #eventsLayout>
  <section class="events" *ngIf="events && events.length; else noEvents">
    <h1>
      Eventi:
    </h1>
    <div class="event-card" *ngFor="let event of events; index as i">
      <div class="info">
        <h2>{{event.name}}</h2>
        <span>{{event.start | date:'dd/MM HH:mm'}}</span>
      </div>
      <img
        (click)="openDialog(event.id)"
        [src]="i%2 == 0
          ? 'assets/icons/event-detail-indigo.svg'
          : 'assets/icons/event-detail-orange.svg'" alt=">">
    </div>
  </section>
</ng-template>

<ng-template #noEvents>
  <div class="empty-container">
    <span class="emoji">
      ðŸ˜¿
    </span>
    <h1>
      Non ci sono eventi pianificati.
    </h1>
    <div class="plan-label">
      Organizza qualcosa nei tuoi gruppi
      <a routerLink="/groups">
        <img src="assets/icons/arrow-right-orange.svg">
      </a>
    </div>
  </div>
</ng-template>
